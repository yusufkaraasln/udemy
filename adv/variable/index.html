<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Variable</title>
  </head>

  <style>
    :root {
      --primary: white;
      --my-radius: 24px;
      --primary-border: 2px solid red;
    }

    p {
      color: var(--primary);
      background: orange;
      padding: 10px;
      border-radius: var(--my-radius);
    }

    span {
      color: var(--primary);
      background: blue;
      border-radius: var(--my-radius);
      padding: 10px;
      border: var(--primary-border);
    }
  </style>

  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <span>lorem5</span>
  </body>
</html>
