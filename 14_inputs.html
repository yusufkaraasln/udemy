<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İnputlar</title>
  </head>
  <body>
    <form action="">
      <input
        type="text"
        placeholder="Yusuf Karaaslan"
        value="Kıvanç Tatlıtuğ"
      />
      <br /><br />
      <input type="password" required placeholder="Şifre giriniz" />
      <br /><br />

      <input type="submit" />
      <br /><br />

      <input type="reset" />
      <br /><br />
      <input type="date" />
      <br /><br />

      <input type="range" />
      <br />
      <br />
      <input type="file" />
      <br />
      <br />
      <input type="month" />
      <br />
      <br />
      <input type="week" />
      <br />
      <br />
      <input type="time" />
      <br />
      <br />
      <input disabled type="email" />
      <br />
      <br />
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" />
      <br />
      <br />
      <input type="color" />
    </form>
  </body>
</html>
